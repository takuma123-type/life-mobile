<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LIFE</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        #root {
            width: 100%;
            min-height: 100vh;
        }
        .wire-box {
            border: 2px solid #000;
            background: white;
        }
        .wire-text {
            border: 2px solid #000;
            background: white;
            padding: 12px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
        }
        .wire-button {
            border: 2px solid #000;
            background: #000;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            transition: background 0.2s;
        }
        .wire-button:hover {
            background: #333;
        }
        .wire-button-outline {
            border: 2px solid #000;
            background: white;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
        }
        .wire-button-outline:hover {
            background: #f0f0f0;
        }
        .wire-avatar {
            border: 2px solid #000;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #666;
            position: relative;
        }
        .wire-badge {
            background: #000;
            color: white;
            border-radius: 12px;
            padding: 3px 10px;
            font-size: 11px;
            font-weight: bold;
            display: inline-block;
        }
        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border: 2px solid white;
            border-radius: 50%;
        }
        .icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // SVG Icons
        const Icons = {

                </svg>
            ),
            LogOut: () => (

                </svg>
            ),
            ThumbsUp: () => (
                <svg className="icon" viewBox="0 0 24 24" style={{width: '18px', height: '18px'}}>
                    <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"/>
                </svg>
            ),
            MessageSquare: () => (
                <svg className="icon" viewBox="0 0 24 24" style={{width: '18px', height: '18px'}}>
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
            ),
            Repeat: () => (

                    <polyline points="17 1 21 5 17 9"/>
                    <path d="M3 11V9a4 4 0 0 1 4-4h14"/>

            ),
            Image: () => (
                <svg className="icon" viewBox="0 0 24 24">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>

            ),
            Paperclip: () => (
                <svg className="icon" viewBox="0 0 24 24">
                    <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>

            Plus: () => (

        // Mock Data

            { id: 3, name: '音楽好き', category: '音楽', members: '890', posts: '3.1k', desc: '音楽を愛する人たちのコミュニティ。ジャンルを問わず、好きな音楽について語り合いましょう。' },
            { id: 4, name: '雑談部屋', category: '雑談', members: '3.5k', posts: '12k', desc: 'なんでも話せる雑談部屋。気軽に参加して、楽しく交流しましょう！' },

            { id: 1, sender: 'other', message: '最近仕事で疲れてるんだ', time: '21:19' },
            { id: 2, sender: 'me', message: 'なにかあったの？', time: '21:20' },
            { id: 3, sender: 'other', message: '今入社一年目なんだけど、なかなか仕事って難しいなと思って。', time: '21:21' },
            { id: 4, sender: 'me', message: '私もそうだったよ！これを乗り切ったら、きっと楽になるよ～', time: '21:22' },
            { id: 5, sender: 'other', message: 'いつもありがとう(^凹^)', time: '21:23' },
        ];

        function LifeApp() {
            const [currentScreen, setCurrentScreen] = useState('login');
            const [chatType, setChatType] = useState('following');
            const [selectedUser, setSelectedUser] = useState(null);
            const [selectedCommunity, setSelectedCommunity] = useState(null);
            const [messageInput, setMessageInput] = useState('');
            const [viewingProfile, setViewingProfile] = useState(null);
            const [isFollowing, setIsFollowing] = useState({});
            const [showNewPostModal, setShowNewPostModal] = useState(false);
            const [postContent, setPostContent] = useState('');
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showAttachmentMenu, setShowAttachmentMenu] = useState(false);

            // Login Screen
            const LoginScreen = () => (
                <div style={{ minHeight: '100vh', display: 'flex', alignItems: 'center', justifyContent: 'center', padding: '20px', background: '#f5f5f5' }}>

                        <p style={{ fontSize: '14px', color: '#666', marginBottom: '40px', textAlign: 'center' }}>つながる、話す、楽しむ</p>
                        
                        <button
                            onClick={() => {
                                setIsLoggedIn(true);
                                setCurrentScreen('chat');
                            }}
                            className="wire-button-outline"

                            <svg width="20" height="20" viewBox="0 0 24 24">

                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Googleでログイン
                        </button>

                        <div style={{ position: 'relative', margin: '24px 0' }}>
                            <div style={{ position: 'absolute', top: '50%', left: 0, right: 0, height: '2px', background: '#e0e0e0' }}></div>
                            <div style={{ position: 'relative', textAlign: 'center', background: 'white', display: 'inline-block', padding: '0 12px', left: '50%', transform: 'translateX(-50%)', fontSize: '13px', color: '#999' }}>
                                または
                            </div>
                        </div>

                        <input
                            type="email"
                            placeholder="メールアドレス"
                            className="wire-text"
                            style={{ width: '100%', borderRadius: '8px', marginBottom: '12px' }}
                        />
                        <input
                            type="password"
                            placeholder="パスワード"
                            className="wire-text"
                            style={{ width: '100%', borderRadius: '8px', marginBottom: '20px' }}
                        />

                        <button
                            onClick={() => {
                                setIsLoggedIn(true);
                                setCurrentScreen('chat');
                            }}
                            className="wire-button"
                            style={{ width: '100%', padding: '14px', borderRadius: '8px', marginBottom: '12px' }}
                        >
                            ログイン
                        </button>

                        <div style={{ textAlign: 'center', fontSize: '13px', color: '#666' }}>
                            アカウントをお持ちでないですか？
                            <button style={{ border: 'none', background: 'none', textDecoration: 'underline', cursor: 'pointer', marginLeft: '4px', fontWeight: 'bold' }}>
                                新規登録
                            </button>
                        </div>
                    </div>
                </div>
            );

            // Header Component
            const Header = ({ title, showBack, onBack }) => (
                <div style={{ borderBottom: '2px solid #000', background: 'white', padding: '16px', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                        {showBack && (
                            <button onClick={onBack} style={{ border: 'none', background: 'none', cursor: 'pointer', padding: '4px', display: 'flex' }}>
                                <Icons.ArrowLeft />
                            </button>
                        )}
                        <h1 style={{ fontSize: '20px', fontWeight: 'bold' }}>{title}</h1>
                    </div>
                </div>
            );

            // Bottom Navigation
            const BottomNav = () => (
                <div style={{ position: 'fixed', bottom: 0, left: 0, right: 0, background: 'white', borderTop: '2px solid #000', display: 'flex', justifyContent: 'space-around', padding: '10px 0', zIndex: 100 }}>
                    {[
                        { id: 'chat', label: 'チャット', Icon: Icons.Chat },
                        { id: 'search', label: '検索', Icon: Icons.Search },
                        { id: 'mypage', label: 'マイページ', Icon: Icons.User }
                    ].map(item => (
                        <button
                            key={item.id}
                            onClick={() => {
                                setCurrentScreen(item.id);
                                setViewingProfile(null);
                            }}
                            style={{
                                border: 'none',
                                background: (currentScreen === item.id || (item.id === 'chat' && currentScreen === 'chatDetail')) ? '#e0e0e0' : 'transparent',
                                padding: '8px 16px',
                                cursor: 'pointer',
                                borderRadius: '8px',
                                display: 'flex',
                                flexDirection: 'column',
                                alignItems: 'center',
                                gap: '4px'
                            }}
                        >
                            <item.Icon />
                            <span style={{ fontSize: '11px', fontWeight: 'bold' }}>{item.label}</span>
                        </button>
                    ))}
                </div>
            );

            // Chat List Screen
            const ChatListScreen = () => (
                <div style={{ paddingBottom: '80px', minHeight: '100vh', background: '#f5f5f5' }}>
                    <Header title="LIFE" />
                    
                    <div style={{ padding: '16px' }}>
                        <div style={{ display: 'flex', gap: '8px', marginBottom: '20px' }}>
                            <button
                                onClick={() => setChatType('following')}
                                className={chatType === 'following' ? 'wire-button' : 'wire-button-outline'}
                                style={{ flex: 1, padding: '14px', borderRadius: '30px', fontSize: '15px' }}

                            </button>

                                onClick={() => setChatType('open')}
                                className={chatType === 'open' ? 'wire-button' : 'wire-button-outline'}

                        {chatType === 'following' && (
                            <div>
                                {mockUsers.map(user => (
                                    <div
                                        key={user.id}
                                        onClick={() => {
                                            setSelectedUser(user);
                                            setCurrentScreen('chatDetail');
                                        }}
                                        className="wire-box"
                                        style={{ padding: '16px', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '14px', marginBottom: '12px' }}
                                    >
                                        <div style={{ position: 'relative', flexShrink: 0 }}>

                                            </div>
                                        </div>
                                        <div style={{ flex: 1, minWidth: 0 }}>
                                            <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '6px' }}>
                                                <span style={{ fontWeight: 'bold', fontSize: '15px' }}>{user.name}</span>
                                                <span className="wire-badge">{user.age}</span>
                                            </div>
                                            <p style={{ fontSize: '13px', color: '#666', overflow: 'hidden', textOverflow: 'ellipsis', whiteSpace: 'nowrap' }}>{user.message}</p>
                                        </div>
                                        <span style={{ fontSize: '11px', color: '#999', flexShrink: 0 }}>{user.time}</span>
                                    </div>
                                ))}
                            </div>
                        )}

                        {chatType === 'open' && (
                            <div>
                                <input
                                    type="text"
                                    placeholder="グループチャットを検索..."
                                    className="wire-text"
                                    style={{ width: '100%', padding: '14px', borderRadius: '30px', marginBottom: '20px' }}
                                />
                                <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '16px' }}>
                                    <h3 style={{ fontSize: '15px', fontWeight: 'bold' }}>人気のグループチャット</h3>
                                    <span style={{ fontSize: '13px', color: '#666', cursor: 'pointer' }}>もっと見る</span>
                                </div>
                                {mockCommunities.map(community => (
                                    <div
                                        key={community.id}
                                        onClick={() => {
                                            setSelectedCommunity(community);
                                            setCurrentScreen('communityDetail');
                                        }}
                                        className="wire-box"
                                        style={{ padding: '16px', cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '14px', marginBottom: '12px' }}
                                    >
                                        <div className="wire-avatar" style={{ width: '60px', height: '60px', borderRadius: '16px', fontSize: '14px', flexShrink: 0 }}>
                                            IMG
                                        </div>
                                        <div style={{ flex: 1, minWidth: 0 }}>
                                            <div style={{ display: 'flex', alignItems: 'center', gap: '8px', marginBottom: '6px' }}>
                                                <span style={{ fontWeight: 'bold', fontSize: '15px' }}>{community.name}</span>
                                                <span className="wire-badge">{community.category}</span>
                                            </div>
                                            <p style={{ fontSize: '12px', color: '#666' }}>
                                                {community.members}人 · {community.posts}投稿
                                            </p>
                                        </div>
                                        <button 
                                            className="wire-button" 
                                            style={{ padding: '10px 20px', borderRadius: '30px', fontSize: '13px', flexShrink: 0 }}
                                            onClick={(e) => e.stopPropagation()}
                                        >
                                            参加
                                        </button>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>



                    <BottomNav />
                </div>
            );

            // Chat Detail Screen
            const ChatDetailScreen = () => (
                <div style={{ height: '100vh', display: 'flex', flexDirection: 'column', background: '#f5f5f5' }}>
                    <Header title={selectedUser?.name || 'チャット'} showBack onBack={() => setCurrentScreen('chat')} />
                    
                    <div style={{ flex: 1, overflowY: 'auto', padding: '16px' }}>
                        {mockChats.map(chat => (
                            <div key={chat.id} style={{ display: 'flex', justifyContent: chat.sender === 'me' ? 'flex-end' : 'flex-start', marginBottom: '16px' }}>

                                    maxWidth: '70%',
                                    padding: '14px',
                                    borderRadius: '20px',
                                    background: chat.sender === 'me' ? '#000' : 'white',
                                    color: chat.sender === 'me' ? 'white' : 'black'

                            <div style={{ marginBottom: '12px', display: 'flex', gap: '12px' }}>
                                <button className="wire-button-outline" style={{ flex: 1, padding: '12px', borderRadius: '12px', display: 'flex', flexDirection: 'column', alignItems: 'center', gap: '4px' }}>
                                    <Icons.Image />
                                    <span style={{ fontSize: '11px' }}>画像</span>
                                </button>

                        <div style={{ marginBottom: '24px' }}>
                            <label style={{ display: 'block', fontSize: '14px', fontWeight: 'bold', marginBottom: '8px' }}>地域</label>
                            <select className="wire-text" style={{ width: '100%', borderRadius: '8px' }}>
                                <option>北海道</option>
                                <option>東京</option>
                                <option>大阪</option>
                                <option>福岡</option>
                            </select>
                        </div>

                        <button className="wire-button" style={{ width: '100%', padding: '14px', borderRadius: '12px', fontSize: '15px' }}>
                            保存する
                        </button>
                    </div>

                    <BottomNav />
                </div>
            );

            // Stamp Shop Screen
            const StampShopScreen = () => {
                const stampPacks = [
                    { id: 1, name: 'かわいい動物', price: '120円', count: 24 },
                    { id: 2, name: '絵文字セット', price: '100円', count: 32 },
                    { id: 3, name: 'おもしろスタンプ', price: '150円', count: 16 },
                    { id: 4, name: 'リアクション', price: '100円', count: 40 },
                    { id: 5, name: 'シーズン限定', price: '200円', count: 20 },
                    { id: 6, name: 'カスタム', price: '180円', count: 24 },
                ];

                return (
                    <div style={{ paddingBottom: '80px', minHeight: '100vh', background: '#f5f5f5' }}>
                        <Header title="スタンプ購入" showBack onBack={() => setCurrentScreen('mypage')} />
                        
                        <div style={{ padding: '16px' }}>
                            <p style={{ fontSize: '13px', color: '#666', marginBottom: '16px' }}>
                                お気に入りのスタンプを見つけよう
                            </p>

                            <div style={{ display: 'grid', gridTemplateColumns: 'repeat(2, 1fr)', gap: '12px' }}>
                                {stampPacks.map(pack => (
                                    <div key={pack.id} className="wire-box" style={{ padding: '12px', cursor: 'pointer' }}>
                                        <div className="wire-avatar" style={{ width: '100%', aspectRatio: '1', borderRadius: '12px', marginBottom: '10px', fontSize: '14px' }}>
                                            STAMP
                                        </div>
                                        <h3 style={{ fontSize: '14px', fontWeight: 'bold', marginBottom: '4px' }}>{pack.name}</h3>
                                        <p style={{ fontSize: '12px', color: '#666', marginBottom: '8px' }}>{pack.count}個</p>
                                        <div style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
                                            <span style={{ fontSize: '16px', fontWeight: 'bold' }}>{pack.price}</span>
                                            <button className="wire-button" style={{ padding: '6px 12px', borderRadius: '6px', fontSize: '12px' }}>
                                                購入
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <BottomNav />
                    </div>
                );
            };

            return (
                <div style={{ width: '100%', minHeight: '100vh' }}>
                    {currentScreen === 'login' && <LoginScreen />}
                    {currentScreen === 'chat' && <ChatListScreen />}
                    {currentScreen === 'chatDetail' && <ChatDetailScreen />}
                    {currentScreen === 'communityDetail' && <CommunityDetailScreen />}
                    {currentScreen === 'search' && <SearchScreen />}
                    {currentScreen === 'mypage' && <MyPageScreen />}
                    {currentScreen === 'followRequests' && <FollowRequestsScreen />}
                    {currentScreen === 'editProfile' && <EditProfileScreen />}
                    {currentScreen === 'stampShop' && <StampShopScreen />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LifeApp />);
    </script>
</body>
</html>
